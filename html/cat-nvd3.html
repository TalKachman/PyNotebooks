    <body>
        
    

<h1>pieChart</h1>

<div id="piechart"><svg style="width:800px;height:800px;"></svg></div>


    <script>



    data_piechart=[{"values": [{"value": 225, "label": "\ud83d\ude02"}, {"value": 66, "label": "\ud83d\ude2d"}, {"value": 43, "label": "\ud83d\ude0d"}, {"value": 38, "label": "\u2764\ufe0f"}, {"value": 31, "label": "\ud83d\udd25"}, {"value": 19, "label": "\ud83d\ude0a"}, {"value": 18, "label": "\ud83d\ude44"}, {"value": 17, "label": "\ud83d\ude29"}, {"value": 17, "label": "\ud83d\udc96"}, {"value": 16, "label": "\ud83d\ude4c"}, {"value": 15, "label": "\ud83d\udc95"}, {"value": 14, "label": "\ud83d\udc31"}, {"value": 13, "label": "\ud83d\udc9c"}, {"value": 12, "label": "\ud83d\ude3b"}, {"value": 12, "label": "\ud83d\udc49"}], "key": "Serie 1"}];

    nv.addGraph(function() {

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
        var datum = data_piechart[0].values;

        chart.color(d3.scale.category20c().range());

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' cal';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);




        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(800);

        chart.height(800);


            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 800)
            .call(chart);


        });



    </script>

    </body>
