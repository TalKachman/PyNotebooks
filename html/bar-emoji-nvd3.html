<!DOCTYPE html>

    <body>
        
    <div id="multibarchart"><svg style="width:1500px;height:400px;"></svg></div>


    <script>



        data_multibarchart=[{"values": [{"y": 128, "x": "\ud83d\ude02"}, {"y": 58, "x": "\ud83d\udc36"}, {"y": 31, "x": "\ud83d\ude0a"}, {"y": 26, "x": "\ud83d\ude2d"}, {"y": 12, "x": "\u2764\ufe0f"}, {"y": 10, "x": "\ud83d\ude0d"}, {"y": 9, "x": "\ud83d\udc80"}, {"y": 9, "x": "\ud83d\udc4f"}, {"y": 9, "x": "\u2728"}, {"y": 7, "x": "\ud83d\ude05"}, {"y": 6, "x": "\ud83d\udd77"}, {"y": 5, "x": "\ud83d\udc3e"}, {"y": 4, "x": "\ud83d\udc95"}, {"y": 4, "x": "\ud83d\ude01"}, {"y": 4, "x": "\ud83d\ude2b"}], "key": "Freqency", "yAxis": "1"}];

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_multibarchart;





            chart.yAxis

      chart.showLegend(true);

            .call(chart);


    });
