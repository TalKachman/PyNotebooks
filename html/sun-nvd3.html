    <body>
        
    

<h1>pieChart</h1>

<div id="piechart"><svg style="width:800px;height:800px;"></svg></div>


    <script>



    data_piechart=[{"values": [{"value": 133, "label": "\ud83d\ude02"}, {"value": 70, "label": "\ud83c\udf8e"}, {"value": 56, "label": "\ud83d\udc33"}, {"value": 42, "label": "\ud83d\ude0a"}, {"value": 37, "label": "\ud83d\ude4f"}, {"value": 36, "label": "\ud83d\udc95"}, {"value": 36, "label": "\u2764\ufe0f"}, {"value": 30, "label": "\ud83d\ude0d"}, {"value": 29, "label": "\ud83d\ude2d"}, {"value": 28, "label": "\ud83c\udf3d"}, {"value": 23, "label": "\ud83c\udf1e"}, {"value": 22, "label": "\ud83d\ude0e"}, {"value": 19, "label": "\ud83d\ude01"}, {"value": 18, "label": "\u2600\ufe0f"}, {"value": 16, "label": "\u2604"}], "key": "Serie 1"}];

    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
        var datum = data_piechart[0].values;

        chart.color(d3.scale.category20c().range());

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' cal';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);




        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(800);

        chart.height(800);


            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 800)
            .call(chart);


        });



    </script>

    </body>
</html>
