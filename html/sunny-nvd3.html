<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    

<h1>pieChart</h1>

<div id="piechart"><svg style="width:800px;height:800px;"></svg></div>


    <script>



    data_piechart=[{"values": [{"value": 4, "label": "\u2708\ufe0f"}, {"value": 3, "label": "\ud83d\ude02"}, {"value": 3, "label": "\ud83c\udf43"}, {"value": 3, "label": "\ud83d\ude31"}, {"value": 2, "label": "\ud83d\udc7f"}, {"value": 2, "label": "\ud83d\ude0e"}, {"value": 2, "label": "\ud83d\udc83"}, {"value": 2, "label": "\ud83c\udf82"}, {"value": 2, "label": "\ud83d\udc9e"}, {"value": 2, "label": "\ud83c\udf3c"}, {"value": 2, "label": "\ud83d\udc9c"}, {"value": 1, "label": "\ud83c\udf34"}, {"value": 1, "label": "\ud83d\udc97"}, {"value": 1, "label": "\ud83d\udc9d"}, {"value": 1, "label": "\ud83d\udc93"}], "key": "Serie 1"}];

    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
        var datum = data_piechart[0].values;

        chart.color(d3.scale.category20c().range());

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' cal';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);




        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(800);

        chart.height(800);


            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 800)
            .call(chart);


        });



    </script>

    </body>
</html>
