<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    

<h1>pieChart for "dog"</h1>

<div id="piechart"><svg style="width:800px;height:800px;"></svg></div>


    <script>



    data_piechart=[{"values": [{"value": 128, "label": "\ud83d\ude02"}, {"value": 58, "label": "\ud83d\udc36"}, {"value": 31, "label": "\ud83d\ude0a"}, {"value": 26, "label": "\ud83d\ude2d"}, {"value": 12, "label": "\u2764\ufe0f"}, {"value": 10, "label": "\ud83d\ude0d"}, {"value": 9, "label": "\ud83d\udc80"}, {"value": 9, "label": "\ud83d\udc4f"}, {"value": 9, "label": "\u2728"}, {"value": 7, "label": "\ud83d\ude05"}, {"value": 6, "label": "\ud83d\udd77"}, {"value": 5, "label": "\ud83d\udc3e"}, {"value": 4, "label": "\ud83d\udc95"}, {"value": 4, "label": "\ud83d\ude01"}, {"value": 4, "label": "\ud83d\ude2b"}], "key": "Serie 1"}];

    nv.addGraph(function() {
        var chart = nv.models.pieChart();
        chart.margin({top: 30, right: 60, bottom: 20, left: 60});
        var datum = data_piechart[0].values;

        chart.color(d3.scale.category20c().range());

    chart.tooltipContent(function(key, y, e, graph) {
          var x = String(key);
              var y =  String(y)  + ' cal';

              tooltip_str = '<center><b>'+x+'</b></center>' + y;
              return tooltip_str;
              });
        chart.showLabels(true);

            chart.donut(false);

    chart.showLegend(true);




        chart
            .x(function(d) { return d.label })
            .y(function(d) { return d.value });

        chart.width(800);

        chart.height(800);


            d3.select('#piechart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 800)
            .call(chart);
        
                   //increase fontsize
            d3.selectAll(".nv-label text")
            .attr("text-anchor", "middle")
            .style({"font-size": "50px"});
            //.attr('transform', 'scale(1.5) translate(-5,0)');
            
            //select legend
            d3.selectAll(".nv-legendWrap")
            .style({"font-size": "50px"});


        });



    </script>

    </body>
</html>
